<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBXR AR</title>
<style>
#place-button {
  position: absolute;
  bottom: 20px;
  left: calc(50% - 50px);
  width: 100px;
  height: 35px;
  color: #ffffff;
  display: none;
}

.tab {
    color: #fff;
    padding: 15px 25px;
    border-radius: 100px;
    background-color: #4C43CD;
    background-image: radial-gradient(93% 87% at 87% 89%, rgba(0, 0, 0, 0.23) 0%, transparent 86.18%), radial-gradient(66% 87% at 26% 20%, rgba(255, 255, 255, 0.41) 0%, rgba(255, 255, 255, 0) 69.79%, rgba(255, 255, 255, 0) 100%);
    box-shadow: 2px 19px 31px rgba(0, 0, 0, 0.2);
    font-weight: bold;
    font-size: 16px;
    border: 0;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    cursor: pointer;
}

#ARButton{
	background: #000000 !important;
}

#model-select{
    width: 90px;
    padding: 5px;
    border-radius: 4px;
    margin: 8px;
    background-color: #ffffff;
    color: #000000;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
 	<div id="content">
		<div id="mySidenav" class="sidenav">
			<!--<select id="model-select">
            <option id="1" value="1" selected>CAR1</option>
            <option id="2" value="2">CAR2</option>
            <option id="3" value="3">CAR3</option>
            <option id="4" value="4">CAR4</option>
        </select>-->
        <div id="tab-list">
		<button class="tab" id="1" value="1">CAR1</button>
		<button class="tab" id="2" value="2">CAR2</button>
		<button class="tab" id="3" value="3">CAR3</button>
		<button class="tab" id="4" value="4">CAR4</button>
		</div>
		
		</div>

		<div id="container" style="position: fixed;"></div>

		

		<button type="button" id="place-button">AR Mode</button>
	</div>
	
	<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';
		import { ARButton } from 'three/addons/webxr/ARButton.js';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
		import { RoughnessMipmapper } from 'three/addons/utils/RoughnessMipmapper.js';

        let container;
		let camera, scene, renderer;
		let controller;

		let reticle, pmremGenerator, current_object, envmap, controls;

		let hitTestSource = null;
		let hitTestSourceRequested = false;
		

		init();
		animate();
		
		 let selectInput = document.getElementById('tab-list');
        let modelName = selectInput.value;

         loadModel(modelName);

        selectInput.addEventListener("click", (e) => {
            modelName = e.target.value;
			if (current_object != null) {
				scene.remove(current_object);
			}
			loadModel(modelName);
            console.log(`Model selected: ${modelName}`);
        });


		$("#ARButton").click(function () {
			current_object.visible = false;
		});

		$("#place-button").click(function () {
			arPlace();
		});

		function arPlace() {
			if (reticle.visible) {
				current_object.position.setFromMatrixPosition(reticle.matrix);
				current_object.visible = true;
			}
		}

		function loadModel(model) {

			new RGBELoader()
				.setDataType(THREE.UnsignedByteType)
				.setPath('textures/')
				.load('photo_studio_01_1k.hdr', function (texture) {

					envmap = pmremGenerator.fromEquirectangular(texture).texture;

					scene.environment = envmap;
					texture.dispose();
					pmremGenerator.dispose();
					render();

					var loader = new GLTFLoader().setPath('3d/');
					loader.load(model + ".glb", function (glb) {

						current_object = glb.scene;
						current_object.scale.set(0.5, 0.5, 0.5); // Adjust model size
						scene.add(current_object);

						arPlace();

						var box = new THREE.Box3();
						box.setFromObject(current_object);
						box.center(controls.target);

						controls.update();
						render();
					});
				});
		}

		function init() {

			container = document.createElement('div');
			document.getElementById("container").appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);

			var directionalLight = new THREE.DirectionalLight(0xdddddd, 1);
			directionalLight.position.set(0, 0, 1).normalize();
			scene.add(directionalLight);

			var ambientLight = new THREE.AmbientLight(0x222222);
			scene.add(ambientLight);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setAnimationLoop(animate);
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);


			pmremGenerator = new THREE.PMREMGenerator(renderer);
			pmremGenerator.compileEquirectangularShader();

			controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render);
			controls.minDistance = 2;
			controls.maxDistance = 10;
			controls.target.set(0, 0, -0.2);
			controls.enableDamping = true;
			controls.dampingFactor = 0.05;

			//

			let options = {
				requiredFeatures: ['hit-test'],
				optionalFeatures: ['dom-overlay'],
			}

			options.domOverlay = { root: document.getElementById('content') };

			document.body.appendChild(ARButton.createButton(renderer, options));




			reticle = new THREE.Mesh(
				new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2),
				new THREE.MeshBasicMaterial()
			);

			reticle.matrixAutoUpdate = false;
			reticle.visible = false;
			scene.add(reticle);

			//

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {
			renderer.setAnimationLoop(render);
			requestAnimationFrame(animate);
			controls.update();
		}

		function render(timestamp, frame) {

			if (frame) {

				const referenceSpace = renderer.xr.getReferenceSpace();
				const session = renderer.xr.getSession();

				if (hitTestSourceRequested === false) {

					session.requestReferenceSpace('viewer').then(function (referenceSpace) {

						session.requestHitTestSource({ space: referenceSpace }).then(function (source) {

							hitTestSource = source;

						});

					});

					session.addEventListener('end', function () {

						hitTestSourceRequested = false;
						hitTestSource = null;

						reticle.visible = false;

						var box = new THREE.Box3();
						box.setFromObject(current_object);
						box.center(controls.target);

						document.getElementById("place-button").style.display = "none";

					});

					hitTestSourceRequested = true;

				}

				if (hitTestSource) {

					const hitTestResults = frame.getHitTestResults(hitTestSource);

					if (hitTestResults.length) {

						const hit = hitTestResults[0];

						document.getElementById("place-button").style.display = "block";

						reticle.visible = true;
						reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

					} else {

						reticle.visible = false;

						document.getElementById("place-button").style.display = "none";

					}

				}

			}

			renderer.render(scene, camera);

		}
	</script>

  </body>
</html>
